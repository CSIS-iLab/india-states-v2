name: Update Algolia

on:
  # workflow_dispatch:
  schedule:
    - cron: "30 13 */1 * *"

jobs:
  Update-Algolia:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21"
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: echo "Updating the algolia content..."
      - run: npm install -D algoliasearch
      # - run: wget https://raw.githubusercontent.com/CSIS-iLab/india-states-v2/main/update-algolia.js
      # - run: node update-algolia.js
      - uses: actions/github-script@v7
        env:
          API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
          APP_KEY: ${{ secrets.ALGOLIA_APPLICATION_ID }}
        with:
          script: |
            const algoliasearch = require('algoliasearch')
            const { API_KEY, APP_KEY } = process.env
            const client = algoliasearch(`${APP_KEY}`, `${API_KEY}`)
            const index = client.initIndex('india_states')
            fetch("https://indianstates.csis.org/algolia.json")
              .then((response) => response.json())
              .then((data) => index.saveObjects(data, { autoGenerateObjectIDIfNotExist: true }))

      - run: echo "ğŸ‰ We reach the end of the workflow.ğŸ‰ "
