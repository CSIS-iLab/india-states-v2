name: Update Algolia
on: [push]

env:
  api_key: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
  app_key: ${{ secrets.ALGOLIA_APPLICATION_ID }}

jobs:
  Update-Algolia:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21"    
      - run: echo "ðŸŽ‰ We are trying to update the algolia content ${{ github.event_name }}."
      - run: npm install -D algoliasearch
      - run: wget https://raw.githubusercontent.com/CSIS-iLab/india-states-v2/main/update-algolia.js
      - run: node update-algolia.js
      - run: echo "We reach the end of the workflow."
